<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無題ドキュメント</title>
<style type="text/css">/* チラ見え対策css */
    [v-cloak] {
        display: none;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css" >
</head>

<body>
	
<h1>Ｖｕｅ　Ｔｙｐｉｎｇ</h1>
<div id="typing" v-cloak>
	<button @click="startBtn" v-if="typingMode == 1">ＳＴＡＲＴ</button>
	<div class="typingBlock" v-else-if="typingMode == 2">
		<p class="start">スタート</p>
		<p>残り時間{{timer}}秒</p>
		<p>{{solvedCount}}問</p>
		<p v-text="currentWord[0]"></p>
		<p v-text="currentWord[1]"></p>
		<input type="text" ref="textInput" v-model="typingWords">
		<p v-text="typingWords"></p>
	</div>
	<div class="resultBlock" v-else>
		<p>結果発表！</p>
		<p>今回の得点は{{point}}点です。</p>
		<p v-if="point > 10">あなたはジェット機レベルです。</p>
		<p v-else-if="11 > point && point > 5">あなたは車レベルです。</p>
		<p v-else>あなたは徒歩レベルです。</p>
	</div>
	{{$data}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var typying =new Vue({
	el:'#typing',
   data(){
	   return{
		   typingMode:1,
		   typingWords:'',
		   words:[
			   ['neko','ねこ'],
			   ['saru','さる'],
			   ['wani','わに'],
			   ['buta','ぶた'],
			   ['inu','いぬ'],
			   ['tanuki','たぬき'],
			   ['tora','とら'],
			   ['nezumi','ねずみ'],
			   ['uma','うま'],
			   ['kaba','かば'],
			   ['tori','とり'],
			   ['risu','りす'],
			   ['kuma','くま'],
			   ['yagi','やぎ'],
			   ['hebi','へび'],
			   ['kirin','きりん'],
			   ['usagi','うさぎ'],
			   ['zou','ぞう']
		   ],
		   typedWords: [],
		   solvedCount:0,
		   timer:5,
		   point:0
	   }
   },
	methods:{
		count: function() {
			if(this.timer > 0){
				this.timer -= 1;
			}
		},
		timeUp: function() {
			this.typingMode = 3;
			var point = this.typedWords.length;
			console.log(point);
		},
		startBtn(){
			this.typingMode = 2;
			this.solvedWords = [];
			let self = this;
			setInterval(function() {
				self.count();
			}, 1000),
			setTimeout(function() {
				self.timeUp();
			}, 5000)
			this.$nextTick(() => {
				this.$refs.textInput.focus();
			});
		},
		reset(){
			this.typingMode = 2;
		}
	},
	computed:{
		currentWord() {
			const typedWords = this.words.filter((word) => {
				return (!this.typedWords.includes(word)) // 解答されてないものだけ
			})
			const randomIndex = Math.floor(Math.random()*typedWords.length)
			return [typedWords[randomIndex][0], typedWords[randomIndex][1]];
		}
	},
	updated(){
		if(this.typingWords == this.currentWord[0]){
			this.typedWords.push(this.typingWords);
			this.point++;
		}
	}
               
})

</script>
<style>

</style>
</body>
</html>

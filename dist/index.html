<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Vue Typing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">/* チラ見え対策css */
    [v-cloak] {
        display: none;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css" >
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	
<h1>Ｖｕｅ　Ｔｙｐｉｎｇ</h1>
<div id="typing" v-cloak>
	<section v-if="typingMode == 1">
		<p class="img"><img src="main.png" width="300"></p>
		<button @click="startBtn">はじめる</button>
		<p style="text-align: center;">表示される単語をひたすらタイピングしてください。<br>制限時間は15秒です。</p>
	</section>
	<section class="typingBlock" v-else-if="typingMode == 2">
		<p class="fadeIn start">スタート</p>
		<p class="timer"><span>残り</span> {{timer}} <span>秒</span></p>
		<p class="point"><span>{{point}}</span>ポイント</p>
		<div class="question">
			<p class="question1" v-text="currentWord[0]"></p>
			<p class="question2" v-text="currentWord[1]"></p>
		</div>
		<p class="typingWords" v-text="typingWords">&nbsp;</p>
		<input type="password" ref="textInput" v-model="typingWords">
	</section>
	<section class="resultBlock" v-else>
		<p class="fadeIn start">終了</p>
		<p class="result">結果発表！</p>
		<p>今回の得点は<span> {{point}} </span>点です。</p>
		<p v-if="point > 10">素晴らしいです！</p>
		<p v-else-if="11 > point && point > 5">普通です。</p>
		<p v-else>もう少し頑張りましょう</p>
	</section>
</div>

<script src="main.js"></script>
</body>
</html>
